<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="assets/img/lock-solid.svg"
      type="image/x-icon"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <title>Login</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>

    <main>
      <form>
        <section class="inputs-container">
          <input type="email" placeholder="example@gmail.com" required/>

          <div class="password-container">
            <input
              type="password"
              id="field-password"
              class="field-password"
              placeholder="***************"
            />
            <i class="fa-solid fa-eye" id="eye" onclick="showPassword()"></i>
            <i class="fa-solid fa-eye-slash" id="eye-slash" onclick="showPassword()"></i>
          </div>
        </section>

        <section class="password-infos">
          <div>
            <input type="checkbox" />
            <span>Lembrar senha?</span>
          </div>

          <a href="#">Esqueceu sua senha?</a>
        </section>

        <button id="btn-login">Login</button>

        <section class="links-container">
          <span>Ou entre com:</span>

          <aside>
            <a href=""><i class="fa-brands fa-google google"></i></a>
            <a href=""><i class="fa-brands fa-linkedin linkedin"></i></a>
            <a href=""><i class="fa-brands fa-facebook facebook"></i></a>
          </aside>
        </section>
        <footer>
          <hr />
          <span>Ainda n√£o tem uma conta? <a href="#">Cadastre-se</a></span>
        </footer>
      </form>
    </main>

    <script src="./assets/js/script.js"></script>
    <script
      src="https://kit.fontawesome.com/b6f6e79267.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
